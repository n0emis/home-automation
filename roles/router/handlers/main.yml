---
- name: reload network
  service:
    name: "network"
    state: reloaded

- name: reload firewall
  service:
    name: "firewall"
    state: reloaded

- name: restart dnsmasq
  service:
    name: "dnsmasq"
    state: restarted

- name: restart igmpproxy
  service:
    name: "igmpproxy"
    state: restarted

- name: restart asterisk
  service:
    name: "asterisk"
    state: restarted
