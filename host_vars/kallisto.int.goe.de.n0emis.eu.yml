---
ansible_user: root
ansible_python_interpreter: /usr/bin/python3

ssh_allow_password: yes
base_upgrade: dist

icinga2_check_packages:
  - fdgmon-group-essential
  - fdgmon-check-zfs

dyndns_pubkey: "ssh-rsa  root@kallisto"
dyndns_enable: yes
dyndns_host: "kallisto.int.goe.de"

icinga2_zones:
  primary:
    endpoints:
      - neso.het.fks.de.fahrplandatengarten.de
      - nereid.ovh.fra.de.fahrplandatengarten.de
  sinope.int.goe.de.n0emis.eu:
    endpoints:
      - sinope.int.goe.de.n0emis.eu
    parent: "{{ ansible_fqdn }}"
  metis.int.goe.de.n0emis.eu:
    endpoints:
      - metis.int.goe.de.n0emis.eu
    parent: "{{ ansible_fqdn }}"
  pasiphae.int.goe.de.n0emis.eu:
    endpoints:
      - pasiphae.int.goe.de.n0emis.eu
    parent: "{{ ansible_fqdn }}"

icinga2_endpoints:
  neso.het.fks.de.fahrplandatengarten.de:
    host: neso.het.fks.de.fahrplandatengarten.de
  nereid.ovh.fra.de.fahrplandatengarten.de:
    host: nereid.ovh.fra.de.fahrplandatengarten.de
  sinope.int.goe.de.n0emis.eu: {}
  metis.int.goe.de.n0emis.eu: {}
  pasiphae.int.goe.de.n0emis.eu: {}
