---
- hosts: 127.0.0.1
  connection: local
  tasks:
  - name: Create MX records
    inwx.collection.dns:
      domain: "{{ item.domain }}"
      type: MX
      record: "{{ item.record }}"
      value: 'ganymed.het.hel.fi.n0emis.eu'
      username: "{{ inwx_user }}"
      password: "{{ inwx_password }}"
    with_items:
      - domain: noemis.me
        record: ''
  - name: Create CNAME records
    inwx.collection.dns:
      domain: "{{ item.domain }}"
      type: CNAME
      record: "{{ item.record }}"
      value: "{{ item.value }}"
      username: "{{ inwx_user }}"
      password: "{{ inwx_password }}"
    with_items:
      - domain: noemis.me
        record: netbox
        value: elara.het.nbg.de.n0emis.eu
      - domain: noemis.me
        record: md
        value: home.noemis.me