codimd_source: https://static.labcode.de/build/codimd/codimd-pandoc-1.6.0.tar.gz

codimd_db_database: "hackmd"
codimd_db_username: "{{ lookup('passwordstore', 'infra/' + ansible_fqdn + '/codimd/db subkey=user') }}"
codimd_db_password: "{{ lookup('passwordstore', 'infra/' + ansible_fqdn + '/codimd/db') }}"

codimd_session_secret: "{{ lookup('passwordstore', 'infra/' + ansible_fqdn + '/codimd subkey=session') }}"

codimd_allowed_origins:
  - "md.noemis.me"
  - "md.n0emis.eu"

codimd_allow_email_login: false
codimd_allow_email_register: false
codimd_allow_anonymous: false

codimd_domain: "md.n0emis.eu"
codimd_port: 3000
codimd_saml:
  issuer: "codimd"
  idpSSOUrl: "https://auth.n0emis.eu/auth/realms/n0emis/protocol/saml"
  idpCert: ""
  attributes:
    email: "email"
    username: "username"