  - "md.n0emis.eu"

hedgedoc_allow_email_login: false
hedgedoc_allow_email_register: false
hedgedoc_allow_anonymous: false

hedgedoc_domain: "md.n0emis.eu"
hedgedoc_port: 3000

hedgedoc_saml_idpCertPath: "{{ hedgedoc_base_path }}/idp_cert.pem"
