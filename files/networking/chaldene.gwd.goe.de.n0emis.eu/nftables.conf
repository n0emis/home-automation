#!/usr/sbin/nft -f

flush ruleset

table inet filter {
	chain input {
		type filter hook input priority 0;
	}
	chain forward {
		type filter hook forward priority 0;
	}
	chain output {
		type filter hook output priority 0;
	}
}
table ip nat {
    chain prerouting {
        type nat hook prerouting priority 0;
        #ip daddr 95.217.235.169 tcp dport { 25, 80, 110, 143, 443, 465, 587, 993, 995, 4190 } dnat 10.152.20.2 # mail container
   }

    chain postrouting {
        type nat hook postrouting priority 0;
        ip saddr 10.152.24.0/26 oifname "ens3" masquerade;
    }
}
