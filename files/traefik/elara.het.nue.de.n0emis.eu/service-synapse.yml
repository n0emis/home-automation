http:
  routers:
    service-synapse-http:
      rule: "Host(`matrix.noemis.me`)"
      service: "service-synapse@file"
      entryPoints:
        - "http"
      middlewares:
        - "https_redirect"
    service-synapse-https:
      rule: "Host(`matrix.noemis.me`)"
      service: "service-synapse@file"
      entryPoints:
        - "https"
      tls:
        certResolver: "le_http"
  services:
    service-synapse:
      loadBalancer:
        servers:
          - url: "http://localhost:{{ synapse_http_listener_port }}"
